<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="icons-nav">
      <i class="fa fa-area-chart chart-type" title="Area Chart"></i>
      <i class="fa fa-line-chart chart-type" title="Line Chart"></i>
      <i class="fa fa-bar-chart chart-type" title="Bar Chart"></i>
      <i class="fa fa-pie-chart chart-type" title="Pie Chart"></i>
    </nav>

    <main>
      <h1 class="title">Average Life Span of Animals</h1>
      <section class="graph" name="graph">
        <canvas id="graph" width="500"></canvas>
      </section>
    </main>
  </body>
</html>
